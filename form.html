<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <form>
        <div>
            <label for="">Name</label>
        <input type="text" placeholder="Enter Your Name">
        </div><br>
        <div>
        <label for="">Email-id</label>
        <input type="email" placeholder="Enter Email-id">
        </div><br>
        <div>
        <label for="">Password</label>
        <input type="password" placeholder="Enter Password">
        </div><br>

        <div>
            <label>Language</label><br><br>
            <input type="radio" name="Language" id="">HTML<br>
            <input type="radio" name="Language" id="">CSS<br>
            <input type="radio" name="Language" id="">JavaScript
        </div><br>
        
        <div>
            <label>Course</label><br><br>
            <input type="checkbox">Java Stack<br>
            <input type="checkbox">Data Science<br>
            <input type="checkbox">Mern Stack
        </div><br>

        <div>
            <label>Field:</label><br><br>
            <select name="Course" id="Course">
                <option value="no-course">Select</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>            
        </div><br>

        <textarea name="" id="" spellcheck="" placeholder="Describe Yourself"></textarea><br><br>

        <div>
            <label>Date</label>
            <br><br>
            <input type="date">
        </div><br>

        <div>
            <label>Phone no.</label>
            <input type="number" placeholder="Enter Phone number">
        </div><br>

        <button>Submit</button><br><br>
        <a href="./table.html">Click here for Table Page</a>
    </form>
</body>
</html>
